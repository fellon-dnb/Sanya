# === Общие настройки ===
handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler
.level = INFO

# === Консольный вывод ===
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format = [%1$tF %1$tT] [%4$s] %3$s - %5$s %n

# === Файловый вывод ===
java.util.logging.FileHandler.level = FINE
java.util.logging.FileHandler.pattern = logs/client.log
java.util.logging.FileHandler.limit = 1048576
java.util.logging.FileHandler.count = 3
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

# === Уровни по пакетам ===
# Сетевой слой — подробный, чтобы видеть реконнекты и пакеты
com.sanya.client.net.level = CONFIG

# Сервисы — стандартный уровень
com.sanya.client.service.level = INFO

# Аудио и голосовые сервисы — детальный для диагностики
com.sanya.client.service.audio.level = FINE

# Ядро и команды REPL — информативный
com.sanya.client.core.level = FINE

# События и инфраструктура — тише
com.sanya.events.level = WARNING
